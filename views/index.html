<!DOCTYPE html>
<html lang="en">

<head>

  <title>NLP Testint</title>

<body>
  <div class="container">

    <h3 class="text-center">Goal</h3>
    <form>

      <div class="form-group">
        <textarea class="form-control" id="commentArea" rows="3"
          placeholder="Ex. Run 10km everyday for 6 weeks starting May 18,2019 " required></textarea>
      </div>
      <button id="comment" data-id-type="submit" class="btn btn-primary">Submit</button>
    </form>


    <div class="output">
      <ul class="mylist">

      </ul>

    </div>
  </div>

  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
